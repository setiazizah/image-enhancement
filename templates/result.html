<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #A6F1E0;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            max-width: 900px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #F4F8D3;
            color: black;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #F7CFD8;
            color: black;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #FFA09B;
        }
    </style>
</head>
<body>

    <h2>Image Processing Result</h2>

    <div class="container">
        <table>
            <tr>
                <th>Image</th>
                <th>Histogram</th>
            </tr>
            <tr>
                <td>
                    <p><b>Original Image</b></p>
                    <img src="{{ url_for('get_uploaded_image', filename=original) }}" width="300">
                </td>
                <td>
                    <p><b>Histogram of Original Image</b></p>
                    <img src="{{ url_for('get_histogram', filename=hist_original) }}" width="400">
                </td>
            </tr>
            <tr>
                <td>
                    <p><b>Processed Image ({{ method }})</b></p>
                    <img src="{{ url_for('get_processed_image', filename=processed) }}" width="300">
                </td>
                <td>
                    <p><b>Histogram of Processed Image</b></p>
                    <img src="{{ url_for('get_histogram', filename=hist_processed) }}" width="400">
                </td>
            </tr>
        </table>
    </div>

    <a href="/" class="btn">Upload Another Image</a>

</body>
</html>
