<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancement </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A6F1E0;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        .container {
            background: #F4F8D3;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #F7CFD8;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFA09B;
        }
    </style>
</head>
<body>

    <h2>Image Enhancement</h2>

    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <select name="method">
                <option value="HE">Histogram Equalization</option>
                <option value="AHE">Adaptive Histogram Equalization</option>
                <option value="CLAHE">CLAHE</option>
            </select>
            <button type="submit">Upload & Process</button>
        </form>
    </div>

</body>
</html>
